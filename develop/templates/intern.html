<div class= "row row-primary">
    <div class="col-md-3 col-name">
        <h2 class="name">{{ name }}</h2>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2">
        <div class="row row-header">
            <h3 class="header">Role</h3>
        </div>
        <div class="row-content">
            <p class="role"></p><i class="fas fa-user-graduate mr-2"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row row-header">
            <h3 class="header">ID</h3>
        </div>
        <div class="row-content">
            <p>{{ id }}</p>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row row-header">
            <h3 class="header">E-Mail</h3>
        </div>
        <div class="row-content">
            <p><a href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row row-header">
            <h3 class="header">School</h3>
        </div>
        <div class="row-content">
            <p>{{ school }}</p>
        </div>
    </div>
</div>
