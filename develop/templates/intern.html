<!-- This is the template file for the Intern Subclass -->

<div class="row row-primary row-primary-intern">
    <div class="col-md-3 col-name-intern">

        <!-- Name will render here -->
        <h2>{{ name }}</h2>
    </div>
    <div class="col-md-1 intern-gap"></div>
    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-intern">

            <!-- Role will render here -->
            <p><i class="fas fa-graduation-cap"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-2 col-intern">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row-content-intern">

            <!-- ID will render here -->
            <p>{{ id }}</p>
        </div>
    </div>
    <div class="col-md-2 col-intern">
        <div class="row row-header">

            <h3>E-Mail</h3>
        </div>
        <div class="row-content-intern">

            <!-- Email will render here -->
            <p><a class="intern-email" href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
    </div>
    <div class="col-md-2 col-intern">
        <div class="row row-header">

            <h3>School</h3>
        </div>
        <div class="row-content-intern">

            <!-- School will render here -->
            <p>{{ school }}</p>
        </div>
    </div>
</div>
