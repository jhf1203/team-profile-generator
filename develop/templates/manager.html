<!-- This is the template file for the Manager Subclass -->

<div class="row row-primary row-primary-manager">
    <div class="col-md-3 col-name-manager">

        <!-- Name will render here -->
        <h2>{{ name }}</h2>
    </div>
    <div class="col-md-1 manager-gap"></div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-manager">

            <!-- Role will render here -->
            <p><i class="fas fa-mug-hot mr-2"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row-content-manager">

            <!-- ID will render here -->
            <p>{{ id }}</p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>E-Mail</h3>
        </div>
        <div class="row-content-manager">

            <!-- Email will render here -->
            <p><a class="manager-email" href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>Office Number</h3>
        </div>
        <div class="row-content-manager">

            <!-- Office Number will render here -->
            <p>{{ officeNumber }}</p>
        </div>
    </div>
</div>
